<!DOCTYPE html>
<html lang="en">
<head>
 <title></title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<style type="text/css">
#ball { position: relative;
	left: 0px;
	top: 0px;
	width: 50px;
	height: 50px;
	background-color: red;
	border-radius: 25px;
}
#box { position: absolute;
	top: 100px;
	left: 100px;
	height: 500px;
	width: 300px;
	border: 5px solid brown;}
</style>
 <script type='text/javascript'>
  $(document).ready(function()
  {
  //read the initial position
  	 var leftPos = parseInt($("#ball").css('left'));
  	 var topPos = parseInt($("#ball").css('top'));
 	 var left_velocity = 5;
 	  var top_velocity = 5;
 	 var maxLeft = parseInt($("#box").css('width')) - parseInt($('#ball').css('width'));
 	  var maxTop = parseInt($("#box").css('height')) - parseInt($('#ball').css('height'));


  var interval = setInterval(function()
  {
  	//define the new position
  	var newLeftPos = parseInt($("#ball").css('left')) + left_velocity;
  	var newTopPos = parseInt($("#ball").css('top')) + top_velocity;

  		if (newLeftPos > maxLeft || newLeftPos < 0)
  			left_velocity = -left_velocity;
  		 else if (newTopPos > maxTop || newTopPos < 0)
  			top_velocity = -top_velocity;
  		else
  			$("#ball").css('left', newLeftPos + "px").css('top' , newTopPos + "px");
  }, 20);


  });

 </script>
</head>
<body>
<div id='box'>
<div id='ball'></div>
</div>

</body>

</html>
