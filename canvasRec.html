<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
 <title></title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<style type="text/css">
#mycanvas { border: 5px solid blue; }

</style>
 <script type='text/javascript'>
	$(document).ready(function()
	{
		$("#draw").click(function()
		{//access the canvas
			var ctx = document.getElementById('mycanvas');

			//use the getContext method
			var d = ctx.getContext('2d');

			//define a line color
			d.strokeStyle = "green";

			//define a width color
			d.lineWidth = 5;

			//define fill color
			d.fillStyle = "#969";

			//draw a rectangle
			d.strokeRect(50, 50, 100, 150);
			d.fillRect(200, 100, 100, 150);

			//clear a part of the canvas
			d.clearRect(250, 150, 200, 100);

		});
	});
 </script>
</head>
<body>
<canvas id='mycanvas' width='400' height='400'>
Your browser does no support canvas element
</canvas>
<p><input type='button' id='draw' value='Push' /></p>
</body>

</html>
